<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books:EXPAND YOUR VISION</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="books.js" defer></script>
    <style>
        #editform{
            display: block;
        }
    </style>
  </head>
  <body>
    <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
      <h1>Books Manager</h1>
    </div>

  
    <table class="table table-hover">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Edit/delete</th>
      </tr>
    </table>
    <form id="editform">
      <fieldset >
        <legend>Add your book</legend>
        <div class="mb-3">
          <label  class="form-label"
            >Insert the new book's name :</label
          >
          <input
            type="text"
            id="newname"
            class="form-control"
            placeholder="write the title" required
          />
          <div class="mb-3">
            <label  class="form-label"
              >Insert the new Author's name :</label
            >
            <input
              type="text"
              id="newauthor"
              class="form-control"
              placeholder="write the name " required
            />
            <div class="mb-3">
                <label class="form-label"
                  >Insert the new ID</label
                >
                <input
                  type="text"
                  id="newid"
                  class="form-control"
                  placeholder="write the ID" required
                />
                >Insert the new book's price :</label
                >
                <input
                  type="text"
                  id="newprice"
                  class="form-control"
                  placeholder="write the title" required
                />
      </fieldset>
      <button  id="ajout" type="button" class="btn btn-dark">Add</button>
    </form>
    <form id="editform1">
      <fieldset >
        <legend>Edit your book</legend>
        <div class="mb-3">
          <label  class="form-label"
            >Insert the new book's name :</label
          >
          <input
            type="text"
            id="newname1"
            class="form-control"
            placeholder="write the title" required
          />
          <div class="mb-3">
            <label  class="form-label"
              >Insert the new Author's name :</label
            >
            <input
              type="text"
              id="newauthor1"
              class="form-control"
              placeholder="write the name " required
            />
            <div class="mb-3">
                <label class="form-label"
                  >Insert the new ID</label
                >
                <input
                  type="text"
                  id="newid1"
                  class="form-control"
                  placeholder="write the ID" required
                />
                >Insert the new book's price :</label
                >
                <input
                  type="text"
                  id="newprice1"
                  class="form-control"
                  placeholder="write the title" required
                />
      </fieldset>
    </form>
  </body>
</html>
